  <br>
  <input type="button" name="" value="출력" id="print">

  <script type="text/javascript">
    $("#print").click(function() {
      let group1 = $('input[name="group1"]');
      let group2 = $('input[name="group2"]');
      let group3 = $('input[name="group3"]');
      let checkedVal1;
      let checkedVal2;
      let checkedVal3;
      let valArray = [];
      //각각 그룹에 새로운 숫자가 추가되더라도 사용할 수 있도록 각 그룹마다 개별 for문을 사용하였습니다.
      for (let i = 0; i < group1.length; i++) {
        if (group1[i].checked == true) {
          checkedVal1 = i + 1;
          break;
        }
      }
      for (let i = 0; i < group2.length; i++) {
        if (group2[i].checked == true) {
          checkedVal2 = i + 1;
          break;
        }
      }
      for (let i = 0; i < group3.length; i++) {
        if (group3[i].checked == true) {
          checkedVal3 = i + 1;
          break;
        }
      }
      valArray.push(checkedVal1);
      valArray.push(checkedVal2);
      valArray.push(checkedVal3);

      min = Math.min.apply(null, valArray);
      max = Math.max.apply(null, valArray);
      let result = max ** min

      console.log(result);


    });
  </script>
