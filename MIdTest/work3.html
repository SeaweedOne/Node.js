<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<body>
  문제 3
  <br>
  <input type="text" name="inputBox" value="" id="num2">
  <br>
  <span id=appendArea></span><!-- input text타입이 들어올 영역 지정 -->
  <input type="button" name="" value="추가" id="append">
  <input type="button" name="" value="출력" id="print">
  <br>
  <span id=resultArea></span><!-- 결과값이 출력될 영역 지정 -->

  <script type="text/javascript">
    $("#append").click(function() { //append 버튼을 클릭하면 appendArea에 input text가 추가될 수 있도록 하였고, 줄바꿈을 위해 br 태그를 마지막에 붙여주었습니다.
      $("#appendArea").append('<input type="text" name="inputBox" value=""><br>')
    });

    $("#print").click(function() {
      let result = 0; //input 박스의 합을 누적시킬 값.
      let inputBoxList = $('input[name="inputBox"]'); //같은 이름을 가진 input type들을 배열로 만들었습니다.
      let inputBoxLen = inputBoxList.length // 가독성을 향상을 위해 배열의 길이를 따로 변수로 지정해주었습니다.

      for (let i = 0; i < inputBoxLen; i++) { //for문을 이용해 각 배열들의 값을 가지고와 temp라는 임시 변수에 넣어주고 temp값들을 result라는 최종 변수에 누적해주었습니다.
        let temp = parseInt(inputBoxList.eq(i).val());
        result += temp;
        if (i == inputBoxLen - 1) { //i의 값이 마지막 인덱스에 다다르면 resultArea에 값을 나타내주었습니다.
          if (isNaN(result)){ //만약 숫자를 입력하지 않아 값이 NaN일 경우 안내문 출력
              $("#resultArea").html(`입력하신 숫자가 없습니다.`);
          }else{ //입력한 숫자가 있을경우 숫자의 합 출
            $("#resultArea").html(`입력하신 숫자의 합은 ${result} 입니다.`);
          }
        }
      }
    });
  </script>

</body>

</html>
